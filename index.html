<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website002</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <nav class="sidebar">
        <div class="sidebar-top-wrapper">
            <div class="sidebar-top">
            <a href="#" class="logo_wrapper">
                <img src="assets/logo.svg" alt="Logo" class="logo-small">
                <span class="hide company-name">
                TaskFlow
                </span>
            </a>
            </div>

            <button class="expand-btn" type="button">
            <!-- expand icon -->
            </button>
        </div>

        <div class="search_wrapper">
            <!-- search icon -->
            <input 
            type="text" 
            placeholder="Search..." 
            aria-labelledby="search-icon"
            >
        </div>

        <div class="sidebar-links">
            <ul>
            <li>
                <a href="#home" title="Home" class="tooltip">
                <!-- home icon -->
                <span class="link hide">Home</span>
                <span class="tooltip__content">Home</span>
                </a>
            </li>
            <!-- list items -->
            </ul>
        </div>

        <div class="separator"></div>

        <div class="sidebar-links">
            <ul>
            <li>
                <a href="#settings" title="Settings" class="tooltip">
                <!-- svg icon -->
                <span class="link hide">Settings</span>
                <span class="tooltip__content">Settings</span>
                </a>
            </li>
            <!-- more items -->
            </ul>
        </div>

        <div class="sidebar_profile">
            <div class="avatar_wrapper">
            <img class="avatar" src="assets/natalia.jpg" alt="Natalia Picture">
            <div class="online__status"></div>
            </div>

            <div class="avatar_name hide">
            <div class="user-name">Natalia</div>
            <div class="email">natalia@atheros.ai</div>
            </div>

            <a href="#logout" class="logout hide">
            <!-- logout -->
            </a>
        </div>
        </nav>

        <script src="assets/js/script.js"></script>
   
</body>
</html>
